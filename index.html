<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aakashganga</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }

      .iframe-container {
        position: relative;
        width: 100%;
        height: 100vh; /* Full viewport height */
      }

      .iframe-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="iframe-container">
      <iframe
        src="https://whereby.com/desert-innovators"
        allow="camera; microphone; fullscreen; speaker; display-capture; compute-pressure"
      >
      </iframe>
    </div>
  </body>
</html>
